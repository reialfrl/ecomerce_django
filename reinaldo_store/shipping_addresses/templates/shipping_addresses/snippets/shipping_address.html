<div class="card">
    <h5 class="card-header"></h5>
    <div class="card-body">
        <h5 class="card-title"> {{ shipping_address.address }} </h5>
        <div class="card-title">
            {{ shipping_address.reference }}
        </div>
        <div class="card-title">
            {{ shipping_address.postal_code }}
        </div>
        <div>
            {% if edit %}
                <div class="mt-2">
                    <a href="{% url 'shipping_addresses:update' shipping_address.pk %}" class="btn btn-info">Edit</a>
                    {% if shipping_address.default %}
                        <div class="btn btn-danger">
                            Principal Address
                    </div>
                    {% else %}    
                        <a href="{% url 'shipping_addresses:default' shipping_address.pk %}" class="btn btn-warning ">Default</a>
                        <a href="{% url 'shipping_addresses:delete' shipping_address.pk %}" class="btn btn-danger ">Delete</a>
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
